<div>
  <label for="title-search">Enter movie title</label>
  <input (keydown)="movieSearch(movieTitle, movieYear)" #titleSearch type="text" id="title-search" placeholder="title"
    (input)="movieTitle=titleSearch.value">

  <label for="year-search">Choose movie year</label>
  <input #yearSearch type="number" id="year-search" (input)="movieYear=yearSearch.value">
</div>

<div>
  <button (click)="movieSearch(movieTitle, movieYear)">Search</button>
</div>

<app-movies [movies]="movies"></app-movies>
