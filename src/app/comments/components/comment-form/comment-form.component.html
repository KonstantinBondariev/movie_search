<form [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="form">
  <div class="form-control">
    <label for="userName"
      [ngClass]="{'label--valid': userName.valid, 'label--invalid': (userName.dirty  ) && !userName.valid}"
      class="label">Enter your name:
      <span *ngIf="userName.invalid && userName.dirty">* Name must be more than 3 symbols</span>
    </label>

    <input id="userName" type="text" formControlName="userName" class="input" placeholder="your name"
      [ngClass]="{'input--valid': userName.valid, 'input--invalid': (userName.dirty  ) && !userName.valid}">
  </div>

  <div class="form-control">
    <label for="comment"
      [ngClass]="{'label--valid': comment.valid, 'label--invalid': (comment.dirty  ) && !comment.valid}"
      class="label">Enter your comment:
      <span *ngIf="comment.invalid && comment.dirty">* Comment must be more than 2 symbols & less then 500</span>
    </label>

    <textarea id="comment" formControlName="comment" class="input input--text-area"
      [ngClass]="{'input--valid': comment.valid, 'input--invalid': (comment.dirty  ) && !comment.valid}">
      placeholder="your comment" ></textarea>
  </div>

  <re-captcha formControlName="recaptchaReactive" [siteKey]="siteKey">
  </re-captcha>

  <button type="submit" [disabled]="!commentForm.valid" [ngClass]="{'btn--disabled': !commentForm.valid}"
    class="btn">Submit</button>
</form>

<app-comments [imdbID]="imdbId" [change]="change"></app-comments>
